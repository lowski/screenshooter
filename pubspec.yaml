  args: ^2.0.0
  yaml: ^3.1.2
  checked_yaml: ^2.0.3
  archive: ^3.4.9
  image: ^4.1.3
  glob: ^2.1.2

dev_dependencies:
  flutter_lints: ^2.0.0
